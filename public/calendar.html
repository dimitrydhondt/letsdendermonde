<div class="row">
    <div class="col-md-12">
        <div class="hero">
            <!-- Title. Don't forget the <span> tag -->
            <h3><span>Agenda</span></h3>
        </div>
    </div> <!-- col -->
</div> <!-- row -->
<div class="row blog">
    <div class="col-md-12 text-left">
        <div class="posts" ng-repeat="event in events">
            <div class="entry">
                <div class="meta">
                    <i class="fa fa-calendar"></i> {{event.date | date:'dd-MM-yyyy'}}
                </div>

                <h2>{{event.title}}</h2>
                <p>{{event.content}}</p>
            </div>
        </div>
    </div>
</div>
